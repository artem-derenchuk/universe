<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of lords and planets</title>
</head>
<body>
<h4> Table of planet and lords</h4>
<table border="2">
    <tr>
    <th>ID</th>
    <th>Name of planet</th>
    <th>Lord</th>
    </tr>
    <tr th:each="lord : ${younglord}">
        <td th:text="${lord.id}"></td>
        <td th:text="${lord.name}"></td>
        <td th:text="${lord.age}"></td>
    </tr>
</table>
</body>
</html>
